    <script>
      function scrollToId(id) {
        var mappedId = id + '-detail'
        window.location.hash = id;
        var offsetFromTopNav = 70;
        if ($(window).width() <= 768) {
          offsetFromTopNav = 120;
        }
        $('body,html').animate({
              scrollTop: $(mappedId).offset().top - offsetFromTopNav
          }, 1000);
      }

      (function() {
        $('.nav a').click(function () {
          $('.navbar-collapse').collapse('hide');
        });
        $('a.home-link').click(function () {
          event.preventDefault();
          $('.navbar-collapse').collapse('hide');
        });
        $(".speaker-name").click(function() {
          var name = $(this).html();
          var idToScroll = '#' + name.split(' ').join('-');
          idToScroll = idToScroll.split('&amp;').join(''); // remove '&' signs
          idToScroll = idToScroll.split(',').join(''); // remove ',' signs
          scrollToId(idToScroll);
        });

        // smooth scrolling up
        $('.up').click(function (event) {
          event.preventDefault();
            $('body,html').animate({
        			scrollTop: 0 ,
            }, 1000
        	);
        });

        // FADE SCROLL UP BUTTON
        $(window).scroll( function(){
          if($(window).scrollTop() > 400 && $('.up').css("opacity") == 0){
              $('.up').animate({'opacity':'1'},500);
          }
          else if ($(window).scrollTop() < 400 && $('.up').css("opacity") == 1){
              $('.up').animate({'opacity':'0'},500);
          }

          // Update Hash
          var currentHash = '';
          $('.speaker-card').each(function () {
            var top = window.pageYOffset;
            var distance = top - $(this).offset().top;
            var hash = $(this).attr('id').slice(0, -7);

            if (distance < 70 && distance > -100 && currentHash != hash) {
              window.history.replaceState(undefined, undefined, '#' + hash);
              currentHash = hash;
            }
          });
          // reset the hash when we're up
          if(window.pageYOffset == 0) window.location.hash = '';
        });

        if (window.location.hash) {
          setTimeout(function() {
            scrollToId(window.location.hash);
          }, 500);
        }
      })();
    </script>
